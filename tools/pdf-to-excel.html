<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel - I Love Making PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .font-heading { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-emerald-500 rounded-lg flex items-center justify-center">
                        <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold font-heading text-slate-900">I Love Making PDF</h1>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="/dashboard.html" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">Dashboard</a>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">Logout</button>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl border border-slate-200/50 p-8">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-emerald-600 to-teal-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v2M7 7h10" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold font-heading text-slate-900 mb-2">PDF to Excel</h1>
                <p class="text-slate-600 text-lg">Convert PDF tables to Excel spreadsheets</p>
            </div>

            <div class="border-2 border-dashed border-slate-300 rounded-xl p-12 text-center mb-6 hover:border-emerald-400 transition-colors">
                <svg class="h-12 w-12 text-slate-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <h3 class="text-lg font-semibold text-slate-700 mb-2">Drop your PDF file here</h3>
                <input type="file" id="fileInput" accept=".pdf" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    Select PDF File
                </button>
            </div>

            <div class="text-center">
                <button id="convertBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-8 py-3 rounded-lg font-semibold text-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Convert to Excel
                </button>
            </div>

            <div id="progress" class="hidden mt-6">
                <div class="bg-slate-200 rounded-full h-2 mb-2">
                    <div id="progressBar" class="bg-emerald-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-center text-slate-600">Converting...</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        
        const supabaseUrl = 'https://api.pooler.supabase.com'
        const supabaseKey = 'your-anon-key'
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        const { data: { user } } = await supabase.auth.getUser()
        if (!user) {
            window.location.href = '/login.html'
        }
        
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut()
            localStorage.removeItem('supabase_session')
            window.location.href = '/'
        })
        
        const fileInput = document.getElementById('fileInput')
        const convertBtn = document.getElementById('convertBtn')
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                convertBtn.disabled = false
            }
        })
        
        convertBtn.addEventListener('click', () => {
            document.getElementById('progress').classList.remove('hidden')
            console.log('Converting PDF to Excel...', fileInput.files[0])
        })
    </script>
</body>
</html>
