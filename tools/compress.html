<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress PDF - I Love Making PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        .font-heading { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md border-b border-slate-200/50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-emerald-500 rounded-lg flex items-center justify-center">
                        <svg class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold font-heading text-slate-900">I Love Making PDF</h1>
                </div>
                
                <!-- Navigation -->
                <nav class="flex items-center space-x-4">
                    <a href="/dashboard.html" class="text-slate-600 hover:text-blue-600 font-medium transition-colors">Dashboard</a>
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-colors">Logout</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-12">
        <div class="bg-white/90 backdrop-blur-md rounded-2xl shadow-xl border border-slate-200/50 p-8">
            <!-- Tool Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold font-heading text-slate-900 mb-2">Compress PDF</h1>
                <p class="text-slate-600 text-lg">Reduce PDF file size while maintaining quality</p>
            </div>

            <!-- Upload Area -->
            <div class="border-2 border-dashed border-slate-300 rounded-xl p-12 text-center mb-6 hover:border-purple-400 transition-colors">
                <svg class="h-12 w-12 text-slate-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                </svg>
                <h3 class="text-lg font-semibold text-slate-700 mb-2">Drop your PDF file here</h3>
                <p class="text-slate-500 mb-4">or click to browse and select a file</p>
                <input type="file" id="fileInput" accept=".pdf" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    Select PDF File
                </button>
            </div>

            <!-- Compression Options -->
            <div id="compressionOptions" class="hidden mb-6">
                <h3 class="text-lg font-semibold text-slate-900 mb-4">Compression Level</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="p-4 border border-slate-200 rounded-lg hover:border-purple-400 transition-colors">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="compression" value="low" class="text-purple-600" checked>
                            <div>
                                <span class="font-medium block">Low Compression</span>
                                <span class="text-sm text-slate-500">Best quality, larger size</span>
                            </div>
                        </label>
                    </div>
                    <div class="p-4 border border-slate-200 rounded-lg hover:border-purple-400 transition-colors">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="compression" value="medium" class="text-purple-600">
                            <div>
                                <span class="font-medium block">Medium Compression</span>
                                <span class="text-sm text-slate-500">Balanced quality and size</span>
                            </div>
                        </label>
                    </div>
                    <div class="p-4 border border-slate-200 rounded-lg hover:border-purple-400 transition-colors">
                        <label class="flex items-center space-x-2 cursor-pointer">
                            <input type="radio" name="compression" value="high" class="text-purple-600">
                            <div>
                                <span class="font-medium block">High Compression</span>
                                <span class="text-sm text-slate-500">Smallest size, good quality</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- File Info -->
            <div id="fileInfo" class="hidden mb-6">
                <div class="bg-slate-50 p-4 rounded-lg">
                    <h4 class="font-medium text-slate-900 mb-2">File Information</h4>
                    <div class="text-sm text-slate-600">
                        <div>Name: <span id="fileName"></span></div>
                        <div>Size: <span id="fileSize"></span></div>
                    </div>
                </div>
            </div>

            <!-- Compress Button -->
            <div class="text-center">
                <button id="compressBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-8 py-3 rounded-lg font-semibold text-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Compress PDF
                </button>
            </div>

            <!-- Progress -->
            <div id="progress" class="hidden mt-6">
                <div class="bg-slate-200 rounded-full h-2 mb-2">
                    <div id="progressBar" class="bg-purple-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-center text-slate-600">Compressing...</p>
            </div>
        </div>
    </main>

    <!-- Supabase Auth Check -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
        
        const supabaseUrl = 'https://api.pooler.supabase.com' // Replace with your project URL
        const supabaseKey = 'your-anon-key' // Replace with your anon key
        
        const supabase = createClient(supabaseUrl, supabaseKey)
        
        // Check authentication
        const { data: { user } } = await supabase.auth.getUser()
        if (!user) {
            window.location.href = '/signin'
        }
        
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut()
            localStorage.removeItem('supabase_session')
            window.location.href = '/'
        })
        
        // File upload functionality
        const fileInput = document.getElementById('fileInput')
        const compressionOptions = document.getElementById('compressionOptions')
        const fileInfo = document.getElementById('fileInfo')
        const compressBtn = document.getElementById('compressBtn')
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0]
            if (file) {
                compressionOptions.classList.remove('hidden')
                fileInfo.classList.remove('hidden')
                compressBtn.disabled = false
                
                document.getElementById('fileName').textContent = file.name
                document.getElementById('fileSize').textContent = (file.size / 1024 / 1024).toFixed(2) + ' MB'
            }
        })
        
        compressBtn.addEventListener('click', () => {
            const compressionLevel = document.querySelector('input[name="compression"]:checked').value
            document.getElementById('progress').classList.remove('hidden')
            // This is where you'd integrate with your backend API
            console.log('Compressing PDF...', fileInput.files[0], 'Level:', compressionLevel)
        })
    </script>
</body>
</html>
