<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - I Love Making PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Simple Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <h1 class="text-2xl font-bold text-gray-900">PDF Tools Dashboard</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Simple tool cards -->
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                <h3 class="text-xl font-semibold mb-2 text-blue-600">Merge PDF</h3>
                <p class="text-gray-600">Combine multiple PDF files into one</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                <h3 class="text-xl font-semibold mb-2 text-blue-600">Split PDF</h3>
                <p class="text-gray-600">Split PDF into separate files</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                <h3 class="text-xl font-semibold mb-2 text-blue-600">Compress PDF</h3>
                <p class="text-gray-600">Reduce PDF file size</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                <h3 class="text-xl font-semibold mb-2 text-blue-600">PDF to Word</h3>
                <p class="text-gray-600">Convert PDF to Word document</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                <h3 class="text-xl font-semibold mb-2 text-blue-600">Word to PDF</h3>
                <p class="text-gray-600">Convert Word to PDF</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow hover:shadow-md transition-shadow">
                <h3 class="text-xl font-semibold mb-2 text-blue-600">Protect PDF</h3>
                <p class="text-gray-600">Add password protection</p>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="text-center py-4 text-gray-500 text-sm">
        <a href="about.html" class="hover:text-blue-600">About</a> · 
        <a href="terms.html" class="hover:text-blue-600">Terms</a> · 
        <a href="privacy.html" class="hover:text-blue-600">Privacy</a> · 
        <a href="contact.html" class="hover:text-blue-600">Contact</a>
    </footer>
</body>
</html>
