<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - I Love Making PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'heading': ['Poppins', 'sans-serif'],
                        'body': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#10B981',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
</head>
<body class="font-body bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 dark:from-slate-900 dark:via-blue-900 dark:to-indigo-900 min-h-screen">
    <!-- Header -->
    <div class="flex items-center justify-between p-6">
        <button
            onclick="window.location.href='/'"
            class="flex items-center space-x-2 px-4 py-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-lg hover:bg-white/20 transition-colors text-slate-700 dark:text-slate-300"
        >
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            <span>Back to Home</span>
        </button>
        
        <button
            id="theme-toggle"
            class="p-3 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 hover:bg-white/20 transition-colors"
        >
            <i id="sun-icon" data-lucide="sun" class="w-5 h-5 text-yellow-500 hidden dark:block"></i>
            <i id="moon-icon" data-lucide="moon" class="w-5 h-5 text-slate-600 block dark:hidden"></i>
        </button>
    </div>

    <!-- Main Content -->
    <div class="flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm border border-white/20 dark:border-slate-700/50 rounded-2xl shadow-xl">
            <!-- Header -->
            <div class="text-center p-8 pb-6">
                <!-- Logo -->
                <div class="flex items-center justify-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-r from-primary to-secondary rounded-2xl flex items-center justify-center shadow-lg">
                        <i data-lucide="file-text" class="w-8 h-8 text-white"></i>
                    </div>
                </div>
                
                <h1 class="text-3xl font-heading font-bold text-slate-900 dark:text-white mb-2">
                    Create Account
                </h1>
                <p class="text-slate-600 dark:text-slate-300">
                    Join thousands using our PDF tools
                </p>
            </div>
            
            <!-- Error/Success Messages -->
            <div id="message-container" class="px-8 hidden">
                <div id="error-message" class="p-4 mb-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg hidden">
                    <div class="flex items-center">
                        <i data-lucide="alert-circle" class="w-5 h-5 text-red-500 mr-2"></i>
                        <span id="error-text" class="text-red-800 dark:text-red-200"></span>
                    </div>
                </div>
                <div id="success-message" class="p-4 mb-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg hidden">
                    <div class="flex items-center">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-500 mr-2"></i>
                        <span id="success-text" class="text-green-800 dark:text-green-200"></span>
                    </div>
                </div>
            </div>

            <!-- Sign Up Form -->
            <form id="signup-form" class="px-8 pb-8">
                <div class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            required
                            class="w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Password
                        </label>
                        <input
                            type="password"
                            id="password"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400"
                            placeholder="Create a password (min. 6 characters)"
                        >
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Confirm Password
                        </label>
                        <input
                            type="password"
                            id="confirmPassword"
                            required
                            minlength="6"
                            class="w-full px-4 py-3 bg-white/50 dark:bg-slate-700/50 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-colors text-slate-900 dark:text-white placeholder-slate-500 dark:placeholder-slate-400"
                            placeholder="Confirm your password"
                        >
                    </div>

                    <button
                        type="submit"
                        id="signup-button"
                        class="w-full bg-primary hover:bg-primary/90 text-white font-heading font-semibold py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-slate-800"
                    >
                        <span id="signup-text">Create Account</span>
                        <span id="signup-loading" class="hidden flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Creating Account...
                        </span>
                    </button>
                </div>
            </form>

            <!-- Sign In Link -->
            <div class="px-8 pb-8 text-center border-t border-slate-200 dark:border-slate-700 pt-6">
                <p class="text-slate-600 dark:text-slate-300">
                    Already have an account?
                    <a href="login.html" class="text-primary hover:text-primary/80 font-semibold ml-1">
                        Sign in
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Initialize theme from localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
        }

        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('session') || localStorage.getItem('supabase_session');
            if (session) {
                window.location.href = '/dashboard.html';
                return;
            }
        });

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupButton = document.getElementById('signup-button');
            const signupText = document.getElementById('signup-text');
            const signupLoading = document.getElementById('signup-loading');

            // Clear previous messages
            hideMessages();

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Show loading state
            signupButton.disabled = true;
            signupText.classList.add('hidden');
            signupLoading.classList.remove('hidden');

            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                if (email && password && password.length >= 6) {
                    // Save session
                    localStorage.setItem('session', JSON.stringify({
                        user: { email: email },
                        timestamp: Date.now()
                    }));
                    
                    showSuccess('Account created successfully! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    throw new Error('Please fill in all fields correctly');
                }
                
            } catch (error) {
                showError(error.message || 'Failed to create account');
            } finally {
                // Reset loading state
                signupButton.disabled = false;
                signupText.classList.remove('hidden');
                signupLoading.classList.add('hidden');
            }
        });

        function showError(message) {
            const container = document.getElementById('message-container');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            container.classList.remove('hidden');
            errorDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            const container = document.getElementById('message-container');
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            successText.textContent = message;
            container.classList.remove('hidden');
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('message-container').classList.add('hidden');
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
